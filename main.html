<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple loader</title>
    <link rel="stylesheet" href="libs/semantic-ui/semantic.min.css">
</head>
<body>
    <div class="wrapper ui grid">
        <div class="re sixteen wide column">

        </div>

        <!-- loader -->
        <div class="ui inverted active dimmer">
            <div class="ui medium text loader">
                Starting App..
            </div>
        </div>
        <!-- loader -->

        <!-- adding the content -->
        <div class="contentSegment">
            <div class="ui raised segment">
                <div class="ui dividing header">
                    This is my header
                </div>

                <p>
                    This is where my content will go
                </p>
            </div>
        </div>
        <!-- adding the content -->




    </div>
</body>
</html>
